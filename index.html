<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Новое дз</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />

  </head>

  <body>
    <div class="header" id="header">
      <div class="container">
        <div class="heading">
          <div class="heading__img">
            <img src="./img/logo.png" alt="Логотип" class="logo" />
          </div>
          <div class="heading__text">
            <div class="main__text">
              <p class="adress">
                Калуга, Москва, МО
              </p>
              <a class="tel" href="tel:+7(495)42-251-31">+7 (495) 42-251-31</a>
            </div>
            <button class="button">Перезвоните мне</button>
          </div>
        </div>
      </div>
    </div>

    <section id="main">
      <div class="container">
        <div class="hero__block">
          <div class="hero__text">
            <h1 class="hero__title">
              Внутренняя отделка помещений "под ключ"
            </h1>
            <span class="hero__subtitle">
              с гарантией качества, прописанной в договоре
            </span>
            <ul class="hero__list">
              <li class="hero__item">
                <div class="hero-item__img">
                  <img src="./img/clock.png" alt="" />
                </div>
                <span class="hero-item__subtitle">
                  Точно соблюдаем сроки
                </span>
              </li>
              <li class="hero__item">
                <div class="hero-item__img">
                  <img src="./img/calculator.png" alt="" />
                </div>
                <span class="hero-item__subtitle">
                  Рассчитаем смету на работы и материалы в день обращения
                </span>
              </li>
              <li class="hero__item">
                <div class="hero-item__img">
                  <img src="./img/paint-board.png" alt="" />
                </div>
                <span class="hero-item__subtitle">
                  Предложим более 100 вариантов исполнения дизайна Вашего жилья
                </span>
              </li>
            </ul>
          </div>
          <div class="hero__logo">
            <img src="./img/logo__img.png" alt="" class="logo" />
          </div>
        </div>
      </div>
    </section>
  </body>
